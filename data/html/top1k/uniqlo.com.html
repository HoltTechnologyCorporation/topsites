<script>
(function(){
    function addFont() {
        var style = document.createElement('style');
        style.rel = 'stylesheet';
        document.head.appendChild(style);
        style.textContent = localStorage.sourceSansPro;
    }

    try {
        if (localStorage.sourceSansPro) {
            // 如果localStorage中有该字体，就直接取出来加载
            addFont();
        } else {
            // 首次加载字体我们需要异步加载它
            var request = new XMLHttpRequest();
            request.open('GET', 'https://www.uniqlo.com/ru/estore/public/bin/css/uniqlo_font.css', true);

            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    // 保存到localStorage中，key=sourceSansPro
                    localStorage.sourceSansPro = request.responseText;

                    addFont();
                }
            }

            request.send();
        }
    } catch(ex) {

index]).hide();\n        changeColor($this);\n\n      })\n      // close button function\n      $closeBtn.click(function () {\n        $(this).parent().hide();\n        $navMask.hide();\n        changeColor($this);\n      })\n    })\n  })\n\n  // nav tab  Click-event  function\n  function slideColor($ele, index) {\n    if ($ele.attr('class') == 'nav-enterprise' || $ele.attr('class') == 'nav-about') {\n      $ele.find('a').css('color', '#fe0000').parent().siblings().find('a').css('color', '#fff');\n      $ele.parent().siblings().find('a').css('color', '#000');\n      $(list_arr[index]).show().siblings().hide();\n    } else {\n      $ele.find('a').css('color', '#fe0000').parent().siblings().find('a').css('color', '#000');\n      $ele.parent().siblings().find('a').css('color', '#fff');\n      $(list_arr[index]).show().siblings().hide();\n    }\n  }\n\n  //nav font color change function\n  function changeColor($ele) {\n    if ($ele.attr('class') == 'nav-enterprise' || $ele.attr('class') == 'nav-about') {\n      $ele.find('a').css('color', '#fff');\n    } else {\n      $ele.find('a').css('color', '#000');\n    }\n  }\n\n  //contents js\n  $(function () {\n    (function (opt) {\n      function Tabs(opt) {\n        this.selector = opt.selector\n      }\n\n      //Tabs prototype\n      Tabs.prototype.tab = function () {\n        var selector = this.selector\n        //tab function\n        selector.each(function (index, item) {\n          item.onclick = function (e) {\n            e.preventDefault()\n            selector.removeClass('active')\n            var s = item.className.split(' ')[0]\n            var sSel = '.' + s\n            var sContent = '.' + s + '_content'\n            $(sSel).addClass('active')\n            $(sContent).addClass('active').siblings().removeClass('active')\n          }\n        })\n      }\n      Tabs.prototype.init = function () {\n        this.tab();\n      }\n      window.tabs = new Tabs(opt)\n    })({\n      selector: $('.tab-heading__anchor')\n    });\n    //page loading and run tabs.init()\n    tabs.init()\n\n    //slide js\n    var util = {\n      init: function () {\n        //big slide\n        jQuery(\"#u-main-slider\").slide({\n          autoPlay: true,\n          effect: 'leftLoop',\n          titCell: '.hd ul',\n          autoPage: true,\n          interTime: 5000,\n          delayTime: 800\n        });\n        //top slide\n        jQuery(\"#top-main-slider\").slide({\n          autoPlay: true,\n          effect: 'leftLoop',\n          autoPage: true,\n          interTime: 5000,\n          delayTime: 800\n        });\n        //notice slider\n        jQuery(\"#small-slider\").slide({\n          autoPlay: true,\n          effect: 'leftLoop',\n          autoPage: true,\n          interTime: 5000,\n          delayTime: 800\n        });\n      }\n    };\n    //page loading and run util.init()\n    util.init();\n\n    //Asynchronous  loading font\n    (function () {\n      function addFont() {\n        var style = document.createElement('style');\n        style.rel = 'stylesheet';\n        document.head.appendChild(style);\n        style.textContent = localStorage.sourceSansPro;\n      }\n\n      try {\n        if (localStorage.sourceSansPro) {\n          // If local storage has the font, load it directly.\n          addFont();\n        } else {\n          // Loading the font for the first time, Asynchronous  is needed.\n          var request = new XMLHttpRequest();\n          request.open('GET', 'https://www.uniqlo.cn/public/bin/css/fz_tl.css', true);\n\n          request.onload = function () {\n            if (request.status >= 200 && request.status < 400) {\n              // safe into the localStorage，key=sourceSansPro\n              localStorage.sourceSansPro = request.responseText;\n\n              addFont();\n            }\n          }\n\n          request.send();\n        }\n      } catch (ex) {\n        // Operations in cases that the localStorage is out of function,\n      }\n    }());\n  })\n</script>\n"}}},"code":"index","superCode":null,"backgroundFixed":"N","pk":16126,"title":"Мужская, женская, детская одежда и аксессуары","homepage":true}</textarea><script type="text/javascript" src="/ru/estore/build/moment.8ed27a999eca6c43d849.bundle.js"></script><script type="text/javascript" src="/ru/estore/build/react.02d293a196972da786c6.bundle.js"></script><script type="text/javascript" src="/ru/estore/build/vendor.438756f7d043b2667a28.bundle.js"></script><script type="text/javascript" src="/ru/estore/build/polyfill.0eff6de3bf10b18a0345.bundle.js"></script><script type="text/javascript" src="/ru/estore/build/desktop.ea188dafa342fe89d1d1.bundle.js"></script><script type="text/javascript" >var _cf = _cf || []; _cf.push(['_setFsp', true]); _cf.push(['_setBm', true]); _cf.push(['_setAu', '/assets/7a31044b1712aad452f488244e2b']);</script><script type="text/javascript"  src="/assets/7a31044b1712aad452f488244e2b"></script></body></html>
