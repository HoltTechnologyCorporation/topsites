,"th":"นโยบายคุกกี้","ms":"Dasar Kuki","en_US":"Cookies Policy","sl":"POLITIKA ZASEBNOSTI IN PIŠKOTKOV","pt_BR":"POLÍTICA DE PRIVACIDADE E COOKIES","ar":"سياسية الخصوصية وملفات تعريف الارتباط","he":"מדיניות הפרטיות וקבצי COOKIE","id":"Kebijakan Cookie"},"message":{"bg":"Използваме както собствени, така и бисквитки на трети страни, за да подобрим Вашия впечатления от сайта и нашите услуги, като анализираме сърфирането на нашия уебсайт. Ако продължите да сърфирате, ще смятаме, че приемате тяхното използване \u003ca href=\"{href}\" target=\"blank\">Допълнителна информация\u003c/a>","ca":"Utilitzem cookies pròpies i de tercers per millorar la teva experiència i els nostres serveis analitzant la navegació en el nostre web. Si continueu navegant, considerem que n’accepta l'ús. + info","cs":"Využíváme soubory cookie vlastní i třetích stran ke zvyšování vašeho pohodlí a zlepšování našich služeb, a to analyzováním procházení našich stránek. Pokračováním v procházení těchto stránek souhlasíte s jejich používáním \u003ca href=\"{href}\" target=\"blank\">Více informací\u003c/a>","da":"Vi bruger vores egne og tredjeparters cookies for at forbedre din online oplevelse og vores serviceydelser gennem en analyse af navigationen på vores hjemmeside. Fortsat navigation på siden vil blive opfattet som accept af brugen heraf \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","de":"Wir nutzen eigene Cookies sowie Cookies von Dritten, um Ihre Erfahrung und unseren Service zu verbessern, indem wir das Surfverhalten auf unserer Website analysieren. Wenn Sie unsere Website weiterhin benutzen, gehen wir davon aus, dass Sie der Verwendung von Cookies zustimmen \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","el":"Χρησιμοποιούμε δικά μας cookies και cookies τρίτων για να βελτιώσουμε την εμπειρία σας και τις υπηρεσίες μας, αναλύοντας την περιήγησή σας στον ιστότοπό μας. Αν συνεχίσετε την περιήγηση, θεωρούμε ότι αποδέχεστε τη χρήση τους \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","et":"Kasutame omaenda ja kolmandate osapoolte küpsiseid, et täiustada teie ostukogemust ja meie teenuseid, analüüsides meie veebisaidi sirvimist. Kui jätkate sirvimist, tähendab see, et nõustute nende kasutamisega. Klõpsake siia, et saada lisainfot meie \u003ca href={href} target='blank'>küpsiste poliitika\u003c/a> kohta.","en":"We use our own and third-party cookies to improve your experience and our services, and to analyse the use of our website. If you continue browsing, we take that to mean that you accept their use \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","es":"Utilizamos cookies propias y de terceros para mejorar tu experiencia y nuestros servicios analizando la navegación en nuestra web. Si continuas navegando, consideramos que aceptas su uso \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","eu":"Gure cookieak eta hirugarrenenak erabiltzen ditugu webguneko nabigazioa aztertuz zure esperientzia, batetik, eta gure zerbitzuak, bestetik, hobetzeko. Nabigatzen jarraitzen baduzu, horiek erabiltzea onartzen duzula ulertuko dugu. \u003ca href=\"{href}\" target=\"blank\">Informazio gehiago\u003c/a>","gl":"Utilizamos cookies propias e de terceiros para mellorar a túa experiencia e os nosos servizos analizando a navegación na nosa web. Se continuas navegando, consideramos que aceptas o seu uso +Info","hr":"Upotrebljavamo vlastite kolačiće i kolačiće trećih strana kako bismo poboljšali vaš doživljaj i naše usluge analizirajući navigaciju na našoj mrežnoj stranici. Nastavkom pregledavanja stranice smatramo da prihvaćate njihovu uporabu. \u003ca href=\"{href}\" target=\"blank\">Više informacija\u003c/a>","fr":"Nous utilisons nos propres cookies ainsi que des cookies de tiers pour améliorer votre expérience et nos services en analysant la navigation sur notre site Web. Si vous continuez à naviguer, nous considérons alors que vous acceptez leur utilisation et les \u003ca href=\"{href}\" target=\"blank\">informations.\u003c/a>","it":"Utilizziamo i nostri cookie e quelli di terzi per migliorare la tua esperienza e i nostri servizi, dato che ci consentono di analizzare la navigazione sul nostro sito web. Se si prosegue nella navigazione, se ne riterrà accettato l'uso \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","ja":"お客さまの利便性向上と当サイトのサービス向上のため、独自および第三者のクッキー(Cookie)を使用し、サイトの閲覧状況を分析しています。閲覧を続ける場合、お客さまがその使用を承諾したとみなされます。 なお、詳細につきましては\u003ca href={href} target='blank'>クッキーポリシー\u003c/a>にてご覧いただけます。 ","ko":"저희 웹사이트 방문을 분석하여, 사용자의 편의과 저희의 서비스를 개선하기 위해 저희 그리고 제3자의 쿠키를 사용합니다. 저희 사이트를 계속 사용하는 경우, 쿠키 사용을 수락하는 것으로 간주됩니다. 더 자세한 정보는 저희의 \u003ca href={href} target='blank'>쿠키 정책\u003c/a>을 참조하십시오.","lt":"Norėdami pagerinti jūsų patirtį ir mūsų aptarnavimą, naudojame savo ir trečiųjų šalių slapukus. Pasitelkdami juos, analizuojame naršymą mūsų tinklapyje.  Tęsdami naršymą sutinkate su jų naudojimu \u003ca href=\"{href}\" target=\"blank\">Daugiau informacijos\u003c/a>","lv":"Mēs izmantojam savas un trešo pušu sīkdatnes, lai analizētu, kā tiek pārlūkota mūsu mājaslapa, un uzlabotu mūsu sniegtos pakalpojumus. Ja turpināsi pārlūkot, mēs uzskatīsim, ka esi piekritis to lietošanai. \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","nl":"We gebruiken onze eigen cookies en die van derden om je ervaring en onze diensten te verbeteren, doordat we de manier waarop je op onze website browset kunnen analyseren. Als je doorgaat met browsen, nemen we aan dat je het gebruik ervan accepteert Meer \u003ca href=\"{href}\" target=\"blank\">informatie.\u003c/a>","no":"Vi bruker egne og tredjeparts informasjonskapsler for å forbedre opplevelsen og tjenestene våre, ved å analysere navigeringen på nettstedet vårt. Hvis du fortsetter å navigere her, anser vi at du aksepterer dette. Mer \u003ca href=\"{href}\" target=\"blank\">informasjon.\u003c/a>","pl":"Wykorzystujemy pliki cookies własne i stron trzecich w celu doskonalenia jakości obsługi oraz ulepszenia usług na podstawie analizy nawigacji na naszej stronie internetowej. Dalsze korzystanie z tej strony internetowej, oznacza akceptację plików cookies.","pt":"Utilizamos cookies próprias e de terceiros para melhorar a sua experiência e os nossos serviços analisando a navegação da nossa página web. Se continuar a navegar, consideramos que aceita a sua utilização \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","ro":"Folosim cookie-uri proprii şi ale terţilor pentru a îmbunătăţi experienţa şi serviciile pe care vi le oferim, analizând navigarea pe site-ul nostru web. În cazul în care continuaţi navigarea, considerăm că acceptaţi utilizarea acestora. \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","ru":"Мы используем файлы cookie, разработанные нашими специалистами и третьими лицами,  для анализа событий на нашем веб-сайте, что позволяет нам улучшать взаимодействие с пользователями и обслуживание. Продолжая просмотр страниц нашего сайта, вы принимаете условия его использования. Более подробные сведения см. в  нашей \u003ca href={href} target='blank'>Политике в отношении файлов Cookie\u003c/a>.","sk":"Používamevlastné súbory cookies spoločne s cookies tretích strán, aby sme Váš zážitok a naše služby robili lepšími, a to vďaka analýze Vášho pohybu po našej webovej stránke. Ak budete pokračovať v prezeraní stránky, znamená to, že súhlasíte s podmienkami jej použitia\u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","sv":"Vi använder egna cookies och tredjepartscookies för att förbättra din upplevelse och våra tjänster genom att analysera navigeringen på vår webbplats. Om du fortsätter att surfa betraktar vi det som att du godkänner att de används \u003ca href=\"{href}\" target=\"blank\">+Info\u003c/a>","uk":"\u003cbr/>Ми використовуємо власні файли cookie та файли cookie сторонніх постачальників для покращення вашого досвіду та наших послуг шляхом аналізу перегляду нашого веб-сайту.\u003cbr/> \u003cbr>Продовжуючи перегляд сайту, ви погоджуєтеся на їх використання. Натисніть тут, щоб отримати докладнішу інформацію про нашу \u003ca href={href} target='blank'>політику щодо файлів cookie\u003c/a>.","zh":"\u003cbr/>我们通过分析对我们网站的浏览情况，使用自己和第三方 Cookie 来改善您的体验和我们的服务水平。 \u003cbr/> \u003cbr>通过继续浏览，我们认为您接受其使用。 点击此处了解有关我们 \u003ca href={href} target='blank'>Cookie 政策\u003c/a>的更多信息。","zt":"\u003cbr/>我們透過分析對我們網站的瀏覽情況，使用自己和協力廠商 Cookie 來改善您的體驗和我們的服務水平。 \u003cbr/> \u003cbr>透過繼續瀏覽，我們認為您接受其使用。 按此處瞭解有關我們 \u003ca href={href} target='blank'>Cookie 政策\u003c/a>的更多資訊。","tr":"İnsanların web sitemizi nasıl kullandıklarını analiz ederek, \u003cbr/> deneyiminizi ve hizmetlerimizi daha iyi hale getirmek için kendi çerezlerimizi ve üçüncü taraf çerezleri kullanıyoruz.\u003cbr/> Web sitesini kullanmaya devam ettiğinizde \u003cbr>bunların kullanımını kabul ettiğinizi anlıyoruz. \u003ca href={href} target='blank'>Çerez Politikamız\u003c/a> hakkında daha fazla bilgi için burayı tıklayın.","vi":"Chúng tôi sử dụng cookie của bên thứ ba và cookie của riêng mình để cải thiện trải nghiệm của quý khách và dịch vụ của chúng tôi,\u003cbr/> bằng cách phân tích cách mọi người sử dụng trang web của chúng tôi.\u003cbr/> Bằng cách tiếp tục sử dụng trang web, chúng tôi hiểu \u003cbr>rằng quý khách chấp nhận việc sử dụng các cookie đó. Nhấp vào đây để biết thêm thông tin về \u003ca href={href} target='blank'>Chính sách cookie\u003c/a>.","th":"เราใช้คุกกี้จากบริษัทอื่นและของเราเองเพื่อปรับปรุงประสบการณ์ของคุณและบริการของเรา\u003cbr/> โดยวิเคราะห์วิธีการที่ผู้คนใช้เว็บไซต์ของเรา\u003cbr/> โดยการดำเนินการใช้งานเว็บไซต์ต่อ เราจะถือว่า \u003cbr>คุณยอมรับการใช้งานคุกกี้เหล่านั้น คลิกที่นี่สำหรับข้อมูลเพิ่มเติมเกี่ยวกับ \u003ca href={href} target='blank'>นโยบายคุกกี้\u003c/a> ของเรา","ms":"Kami menggunakan kuki kami sendiri dan kuki pihak ketiga bagi menambah baik pengalaman penggunaan anda dan mutu perkhidmatan kami\u003cbr/> dengan menganalisis pelayaran di laman web kami.\u003cbr/> Apabila anda terus menggunakan laman web, kami faham \u003cbr>yang anda bersetuju dengan penggunaan kuki ini. Klik di sini untuk maklumat lanjut berkenaan \u0 n nuestra \u003ca href=\"{href}\" target=\"blank\">Política de Privacidad y Cookies.\u003c/a>","de":"Wir haben die Informationen über die Verwendung Ihrer persönlichen Daten in unserer \u003ca href=\"{href}\" target=\"blank\">Datenschutzerklärung und unseren Informationen zu Cookies\u003c/a>aktualisiert.","fr":"Nous avons actualisé les informations concernant l'utilisation de vos données personnelles contenues dans notre \u003ca href=\"{href}\" target=\"blank\">Politique de confidentialité et en matière de cookies.\u003c/a>","nl":"We hebben de informatie over het gebruik van je persoonsgegevens in ons \u003ca href=\"{href}\" target=\"blank\">Beleid privacy en cookies\u003c/a> bijgewerkt.","el":"Έχουμε ενημερώσει τις πληροφορίες σχετικά με τη χρήση των προσωπικών σας δεδομένων που περιέχονται στην \u003ca href=\"{href}\" target=\"blank\">Πολιτική μας περί Απορρήτου και Cookies.\u003c/a>","no":"Vi har oppdatert informasjonen om bruk av dine persondata som i våre \u003ca href=\"{href}\" target=\"blank\">\"Retningslinjer om personvern og informasjonskapsler\".\u003c/a>","pl":"Zaktualizowaliśmy informację na temat wykorzystywania danych osobowych, która jest zawarta w naszej \u003ca href=\"{href}\" target=\"blank\">Polityce Prywatności i Cookies.\u003c/a>","ro":"Am actualizat informaţiile referitoare la utilizarea datelor dvs. personale din \u003ca href=\"{href}\" target=\"blank\">Politica noastră de confidenţialitate şi privind Cookie-urile.\u003c/a>","sv":"Vi har uppdaterat informationen om användningen av dina personuppgifter i vår \u003ca href=\"{href}\" target=\"blank\">Sekretess- och cookiepolicy.\u003c/a>","en":"We’ve updated the information on the use of your personal data contained in our \u003ca href=\"{href}\" target=\"blank\">Privacy and Cookies Policy.\u003c/a>","bg":"Обновихме информацията за използването на Вашите лични данни, съдържаща се в нашата \u003ca href=\"{href}\" target=\"blank\">Политика за поверителност и бисквитки.\u003c/a>","hr":"Ažurirali smo
