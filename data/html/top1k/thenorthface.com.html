		function redirect(event){
			event.preventDefault();
			var setCurrencyURL =  document.getElementById("currencyURL").value;
			var countrySelect = document.getElementById("country");
			var httpURLCountry = document.getElementById("httpURLCountry").value;
			var countrySelected = null;
			if(countrySelect.selectedIndex <= 0){
				showResult('Location selection is required.', 'error');
				return;
			}else{
				hideResult();
				countrySelected = countrySelect.options[countrySelect.selectedIndex].value;
			}
			var langSelect = document.getElementById("langSelect");
			var currSelect = document.getElementById("currSelect");
			var language = null;
			if(langSelect.selectedIndex > -1){
				language = langSelect.options[langSelect.selectedIndex].value;
			}
			var currency = null;
			currency = document.getElementById('currLabel').innerHTML;
			//if(currSelect.selectedIndex > -1){
				//currency = currSelect.options[currSelect.selectedIndex].value;
			//}
			for (key in countryMap) {
				if(countryMap[key].key == countrySelected ){
					var url = null;
					if(countryMap[key].storetype === 'G'){
						if(document.getElementById('regEnabled')){
							url = countryMap[key].url;
						}
						else{
						if(httpURLCountry.indexOf(countrySelected) >= 0){
							url = "http://" + countryMap[key].url;
						}else{
							url = "//" + countryMap[key].url;
						}
						}
					}else{
						for(index=0; index < countryMap[key].languages.length; index++){
							if(countryMap[key].languages[index].locale === language){
								url = countryMap[key].languages[index].url;
								break;
							}
						}
						if(url === null || url === '')
							url = countryMap[key].url;

						document.cookie = "COUNTRY_SELECTED="+countryMap[key].key+"; path=/";
					}
					window.location = url;
				}
			}
		}

		function refreshAfterCountrySelect (countrySelected) {
			var langLabel = document.getElementById('langLabel'),
				langSelectEl = document.getElementById('langSelect'),
				$langSelect = $('#select-language'),
				currLabel = document.getElementById('currLabel'),
				$langEl = $('#selected-language'),
				$currEl = $('#selected-currency'),
				hideCurrLabel = false,
				supportedLangList, supportedCurrList, defaultCurr;

			// Set hide currency var to true if country selected is in hide list
			if( hideCurrencyCountryList.split(',').indexOf(countrySelected) > -1 ) {
			   hideCurrLabel = true;
			}	

			clearAll('langSelect');
			hideResult();

			$langEl.addClass('hide');
			$currEl.addClass('hide');
			$langSelect.removeClass('hide');

			for (key in countryMap) {
				if (countryMap[key].key === countrySelected ){
					supportedLangList = countryMap[key].languages;
					//supportedCurrList = countryMap[key].currencies;
					defaultCurr = countryMap[key].defaultCurr;
				}
			}
			if(supportedLangList !== undefined && defaultCurr !== undefined){
				if (supportedLangList.length > 1) {
					var blankLangOpt = document.createElement('option');

					$langEl.addClass('hide');
					$langSelect.removeClass('hide');
					blankLangOpt.text = 'Please select language';
					blankLangOpt.value = '';
					langSelectEl.add(blankLangOpt);
					for (index in supportedLangList) {
						var option = document.createElement('option');
						option.text = supportedLangList[index].desc;
						option.value = supportedLangList[index].locale;
						langSelectEl.add(option);
					}
					$('select').trigger('change', [true]);
				} else {
					$langEl.removeClass('hide');
					$langSelect.addClass('hide');
					langLabel.innerHTML = supportedLangList[0].desc;
				}

				if ( defaultCurr && !hideCurrLabel ) {
					$currEl.removeClass('hide');
					currLabel.innerHTML = defaultCurr;
				} else {
					$currEl.addClass('hide');
				}
			}else{
				$currEl.addClass('hide');
				$langEl.addClass('hide');
				$langSelect.addClass('hide');
			}
		}

					supportedLangList = countryMap[key].languages;
					//supportedCurrList = countryMap[key].currencies;
					defaultCurr = countryMap[key].defaultCurr;
				}
			}

			if(supportedLangList !== undefined && defaultCurr !== undefined){
				$langEl.addClass('hide');
				$langSelect.removeClass('hide');
				for (index in supportedLangList) {
					if (supportedLangList[index].locale === languageSelected) {
						langLabel.innerHTML = supportedLangList[index].desc;
					}
				}
				$langEl.addClass('hide');
				$langSelect.removeClass('hide');


				if (defaultCurr  && !hideCurrLabel ) {
					$currEl.removeClass('hide');
					currLabel.innerHTML = defaultCurr;

				} else {
					$currEl.addClass('hide');
				}
			}else{
				//Hide lang/curr select
			}
		}
